<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/cookiestand.css">
    <script src="js/cookiestand.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>
    <title>Fat Pat's Salmon Snacks Stats</title>
  </head>
  <body id="body">
    <header>
      <h1><strong>Fat Pat's Salmon Snacks Stats</strong></h1>
    </header>

    <div class="grid">
      <div class="col-1-5">
        Sidebar
        <ul>
          <li>Pike</li>
          <li>Bellevue</li>
          <li>Southcenter</li>
          <li>SeaTac</li>
          <li>Alki</li>
        </ul>
      </div>
      <form class="basic-grey" action="index.html" method="post">
        <h1 id="addStore">Add New Store
          <span>All info is required</span>
        </h1>

        <label>
          <span>Store Name: </span>
          <input id="name" type="text" name="name" placeholder="Enter the store name">
        </label>

        <label>
          <span>Minimum Customers Per Hour: </span>
          <input id="minCustPerHour" type="number" step="0.1" name="minCustPerHour" placeholder="Minimum">
        </label>

        <label>
          <span>Maximum Customers Per Hour: </span>
          <input id="maxCustPerHour" type="number" step="0.1" name="maxCustPerHour" placeholder="Maximum">
        </label>

        <label>
          <span>Average Cookies Per Customer: </span>
          <input id="avgCookiesPerCust" type="number" step="0.1" name="avgCookiesPerCust" placeholder="Average">
        </label>

        <label>
          <span>&nbsp;</span>
          <input type="button" class="button" value="Add Store" onclick="addStore()" />
        </label>

   </label>
      </form>

    <!-- Main Section -->
      <div class="col-4-5 main-section">
        <fieldset class="row locations">
          <legend>Location</legend>

          <fieldset class="col-1-3">
            <legend class="title">Pike Place</legend>
            <form id="pikeForm" class="form">
              <input type="button" onclick="showPike()" value="Show Pike" id="pikeButton">
              <p>
                <span id="pikeSum" class="sums"></span>
              </p>
            </form>
          </fieldset>

          <fieldset class="col-1-3">
            <legend class="title">SeaTac</legend>
            <form id="seatacForm" class="form">
              <input type="button" onclick="showSeatac()" value="Show SeaTac" id="seatacButton">
              <p>
                <span id="seatacSum" class="sums"></span>
              </p>
            </form>
          </fieldset>

          <fieldset class="col-1-3">
            <legend class="title">SouthCenter</legend>
            <form id="southcenterForm" class="form">
              <input type="button" onclick="showSouthcenter()" value="Show SouthCenter" id="southcenterButton">
              <p>
                <span id="southcenterSum" class="sums"></span>
              </p>
            </form>
          </fieldset>

          <fieldset class="col-1-3">
            <legend class="title">Bellevue Square</legend>
            <form id="bellevueForm" class="form">
              <input type="button" onclick="showBellevue()" value="Show Bellevue Square" id="bellevueButton">
              <p>
                <span id="bellevueSum" class="sums"></span>
              </p>
            </form>
          </fieldset>

          <fieldset class="col-1-3">
            <legend class="title">Alki</legend>
            <form id="alkiForm" class="form">
              <input type="button" onclick="showAlki()" value="Show Alki" id="alkiButton">
              <p>
                <span id="alkiSum" class="sums"></span>
              </p>
            </form>
          </fieldset>
        </fieldset>
      </div>
    </div>
  </body>
</html>
