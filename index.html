<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/cookiestand.css">
    <script src="js/cookiestand.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>
    <title>Fat Pat's Salmon Snacks Stats</title>
  </head>
  <body id="body">
    <fieldset>
      <legend class="title">Pike Place</legend>
      <form id="pikeForm" class="form">
        <input type="button" onclick="showPike()" value="Show Pike" id="pikeButton">
        <p>
          <span id="pikeSum" class="sums"></span>
        </p>
      </form>
    </fieldset>

    <fieldset>
      <legend class="title">SeaTac</legend>
      <form id="seatacForm" class="form">
        <input type="button" onclick="showSeatac()" value="Show SeaTac" id="seatacButton">
        <p>
          <span id="seatacSum" class="sums"></span>
        </p>
      </form>
    </fieldset>

    <fieldset>
      <legend class="title">SouthCenter</legend>
      <form id="southcenterForm" class="form">
        <input type="button" onclick="showSouthcenter()" value="Show SouthCenter" id="southcenterButton">
        <p>
          <span id="southcenterSum" class="sums"></span>
        </p>
      </form>
    </fieldset>

    <fieldset>
      <legend class="title">Bellevue Square</legend>
      <form id="bellevueForm" class="form">
        <input type="button" onclick="showBellevue()" value="Show Bellevue Square" id="bellevueButton">
        <p>
          <span id="bellevueSum" class="sums"></span>
        </p>
      </form>
    </fieldset>

    <fieldset>
      <legend class="title">Alki</legend>
      <form id="alkiForm" class="form">
        <input type="button" onclick="showAlki()" value="Show Alki" id="alkiButton">
        <p>
          <span id="alkiSum" class="sums"></span>
        </p>
      </form>
    </fieldset>

  </body>
</html>
