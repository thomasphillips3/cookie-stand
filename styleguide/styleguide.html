<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>

<!-- Latest compiled and minified CSS (Bootstrap) -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<link rel="stylesheet" href="styleguide.css">
    <title>Fat Pat's Salmon Snacks Stats Style Guide</title>
  </head>
  <body id="body">
    <header>
      <h1><strong>Fat Pat's Salmon Snacks Stats</strong></h1>
      <h2>Style Guide</h2>
    </header>

    <section>
      <fieldset class="styleElement">
        <legend class="legendText">Typography</legend>
        <h3>Fonts</h2>
        <a href="https://www.google.com/fonts/specimen/Oswald">Oswald Google Font</a>
        <p>
          <textarea id="fontWindow" rows="8" cols="40">Grumpy wizards make toxic brew for the evil Queen and Jack</textarea>
        </p>
      </fieldset>

      <fieldset class="styleElement">
        <legend class="legendText">Colors</legend>
        <p>
          <span id="bkgndPic"></span>
        </p>
        <div class="container" id="colorgrid">
          <div class="row">
            <div class="col-lg-4 box" id="flightpath">Flight Path <br><span class="fontcolor">#51396C</span></div>
            <div class="col-lg-4 box" id="blueheart">Blue Heart <br><span class="fontcolor">#2140D1</span></div>
            <div class="col-lg-4 box" id="direct">Direct <br><span class="fontcolor">#F1AC04</span></div>
          </div>
          <div class="row">
            <div class="col-lg-4 box" id="rapid">Rapid <br><span class="fontcolor">#106882</span></div>
            <div class="col-lg-4 box" id="seeminglychangeable">Seemingly Changeable <br><span class="fontcolor">#F47C4D</span></div>
            <div class="col-lg-4 box" id="brick">Brick <br><span class="fontcolor">#CD6723</span></div>
          </div>
        </div>
      </fieldset>

      <fieldset class="styleElement">
        <legend class="legendText">Images</legend>
        <!-- <img id="bgPic" src="http://img01.deviantart.net/6ee0/i/2008/131/7/8/crumpled_white_paper_texture_by_melemel.jpg" alt="" /> -->
        <!-- <img src="../res/example_mon.png" alt="" /> -->
        <img src="../res/family.jpg" alt="" />
        <img src="../res/fishies.jpg" alt="" />
        <img src="../res/salmon.png" alt="" />
        <img src="../res/shirt.jpg" alt="" />
        <img src="../res/style-guide-example.jpg" alt="" />
      </fieldset>

      <fieldset class="styleElement">
        <legend class="legendText">Borders</legend>
        <div class="row">
          <div class="col-lg-5">
            <!-- This invisible div centers the next one -->
          </div>

          <div class="col-lg-3 box">
            Borders are as follows:
            <pre>border: .2em white solid</pre>
          </div>

        </div>

        </div>
      </fieldset>

    </section>
  </body>
</html>
